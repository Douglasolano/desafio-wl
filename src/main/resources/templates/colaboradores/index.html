<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

	<link rel="stylesheet" href="/css/style.css">
	<title>Lista de Colaboradores</title>
</head>

<body>
	<header>
		<div class="container mt-3">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a aria-current="page" class="nav-link active" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/colaboradores">Colaboradores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cafes">Cafes</a>
				</li>
			</ul>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<h1>Lista de Colaboradores</h1>
			<div class="container mb-4">
				<div ckass="col-12">
					<span th:text="${param.mensagem != null ? param.mensagem : ''}">Mensagem</span>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Cpf</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="colaborador : ${colaboradores}">
								<th class="col-1" scope="row" th:text="${colaborador.getId()}">ID</th>
								<td class="col-4" th:text="${colaborador.nome}">Nome do Colaborador</td>
								<td class="col-2" th:text="${colaborador.cpf}">Cpf</td>
								<td class="col-1"><a
										th:href="@{/colaboradores/{colaboradorId}(colaboradorId = ${colaborador.id})}">Detalhes</a>
								</td>
								<td class="col-1"><a 
										th:href="@{/colaboradores/{colaboradorId}/edit(colaboradorId = ${colaborador.id})}">Editar</a>
								<td class="col-1"><a
										th:href="@{/colaboradores/{colaboradorId}/delete(colaboradorId = ${colaborador.id})}">Deletar</a>
								</td>				
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<a href="/colaboradores/new">Novo Colaborador</a>
			</div>
		</div>




		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"></script>
</body>

</html>
