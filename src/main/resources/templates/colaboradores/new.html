<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

	<link rel="stylesheet" href="/css/style.css">
	<title>Novo Colaborador</title>
</head>

<body>
	<header>
		<div class="container mt-3">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a aria-current="page" class="nav-link active" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/colaboradores">Colaboradores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cafes">Cafes</a>
				</li>
			</ul>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<h1>Novo Colaborador</h1>
		</div>
		<div class="container">
			<div class="row">
				<form th:object="${colaborador}" action="/colaboradores" method="POST">
					<div class="mb-3">
						<label class="form-label">Nome do Colaborador</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
						<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Cpf</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{cpf}">
						<div class="invalid-feedback" th:errors="*{cpf}"></div>
					</div>
					<button class="btn btn-primary" type="submit">Inserir</button>
					<a href="javascript:history.back()">Voltar</a>
				</form>
			</div>
		</div>




		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"></script>
</body>

</html>
